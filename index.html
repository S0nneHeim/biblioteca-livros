<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca - Busca de Livros</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Busca de Livros</h1>
        <input type="text" id="searchInput" placeholder="Digite o título do livro">
        <button onclick="buscarLivros()">Buscar</button>
        
        <div id="resultados">
            <table>
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Quantidade</th>
                    </tr>
                </thead>
                <tbody id="corpoTabela"></tbody>
            </table>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
